name: Publish Docker Image

on:
  workflow_dispatch:  # 手动触发
  schedule:
    - cron: '0 18 * * *'  # Asia/Shanghai 时间凌晨2点（UTC 时间18:00）

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest release tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(curl -s https://api.github.com/repos/nezhahq/nezha/releases/latest | grep -oP '"tag_name": "\K(.*)(?=")')
          echo "Latest tag: $LATEST_TAG"
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Read current version
        id: read_version
        run: |
          CURRENT_VERSION=$(cat version)
          echo "Current version: $CURRENT_VERSION"
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: compare_versions
        run: |
          if [[ "${{ steps.get_latest_tag.outputs.latest_tag }}" > "${{ steps.read_version.outputs.current_version }}" ]]; then
            echo "New version available, continuing..."
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "No new version available, stopping..."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: steps.compare_versions.outputs.should_build == 'true'
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/argo-nezha:latest

      - name: Update version file
        if: steps.compare_versions.outputs.should_build == 'true'
        run: |
          echo "${{ steps.get_latest_tag.outputs.latest_tag }}" > version
